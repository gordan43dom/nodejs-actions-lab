name: Node.js CI
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x] # We'll test on two Node.js versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  build-and-package:
    runs-on: ubuntu-latest
    needs: test
    # This job ONLY runs for pushes to the main branch, not for pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm install

    - name: Print build greeting
      env: 
        GREETING: ${{ secrets.BUILD_GREETING}}
      run: echo $GREETING

    - name: Build and zipp the package
      run: npm run build

    - name: Upload the package
      uses: actions/upload-artifact@v4
      with:
        name: node-app-package  
        path: release.zip
